<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïù¥ÎØ∏ÏßÄ ÏàòÏ†ï ÎèÑÍµ¨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 30px;
            background: #f8f9ff;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-section.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .btn-danger {
            background: #dc3545;
        }

        .settings-panel {
            background: #f8f9ff;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .settings-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .settings-row label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="number"], input[type="text"] {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            width: 100px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .format-selector {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .format-option {
            position: relative;
        }

        .format-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }

        .format-option label {
            display: block;
            padding: 10px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .format-option input[type="radio"]:checked + label {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .format-option label:hover {
            border-color: #667eea;
        }

        .preview-section {
            margin-top: 30px;
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .preview-item {
            background: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .preview-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-item .filename {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .preview-item .status {
            color: #666;
            font-size: 0.9em;
        }

        .progress-bar-container {
            background: #e0e0e0;
            border-radius: 10px;
            height: 30px;
            margin: 20px 0;
            overflow: hidden;
            display: none;
        }

        .progress-bar {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }

        .hidden {
            display: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #c33;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #3c3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üñºÔ∏è Ïù¥ÎØ∏ÏßÄ ÏàòÏ†ï ÎèÑÍµ¨</h1>
            <p>Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞ Ï°∞Ï†ï Î∞è Î∞∞Í≤Ω Ï†úÍ±∞</p>
        </div>

        <div class="content">
            <!-- ÌååÏùº ÏóÖÎ°úÎìú ÏÑπÏÖò -->
            <div class="upload-section" id="uploadSection">
                <div class="upload-icon">üìÅ</div>
                <div class="upload-text">
                    Ïù¥ÎØ∏ÏßÄÎ•º ÎìúÎûòÍ∑∏ÌïòÍ±∞ÎÇò ÌÅ¥Î¶≠ÌïòÏó¨ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî
                </div>
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" class="file-input" multiple accept="image/*">
                    <button class="btn" onclick="document.getElementById('fileInput').click()">
                        ÌååÏùº ÏÑ†ÌÉù
                    </button>
                </div>
            </div>

            <!-- ÏÑ§Ï†ï Ìå®ÎÑê -->
            <div class="settings-panel">
                <div class="settings-row">
                    <label>Ï∂úÎ†• Ìï¥ÏÉÅÎèÑ:</label>
                    <div class="input-group">
                        <input type="number" id="widthInput" value="600" min="1" max="4000">
                        <span>√ó</span>
                        <input type="number" id="heightInput" value="600" min="1" max="4000">
                        <span>px</span>
                    </div>
                </div>

                <div class="settings-row">
                    <label>Î∞∞Í≤Ω Ï†úÍ±∞:</label>
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="bgRemovalCheck" checked>
                        <span>Î∞∞Í≤Ω Ï†úÍ±∞ ÌôúÏÑ±Ìôî</span>
                    </div>
                </div>

                <div class="settings-row">
                    <label>Ï†ÄÏû• ÌòïÏãù:</label>
                    <div class="format-selector">
                        <div class="format-option">
                            <input type="radio" name="format" id="formatJPG" value="jpg" checked>
                            <label for="formatJPG">JPG</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" name="format" id="formatPNG" value="png">
                            <label for="formatPNG">PNG</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" name="format" id="formatWEBP" value="webp">
                            <label for="formatWEBP">WEBP</label>
                        </div>
                        <div class="format-option">
                            <input type="radio" name="format" id="formatGIF" value="gif">
                            <label for="formatGIF">GIF</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- ÏßÑÌñâÎ•† Î∞î -->
            <div class="progress-bar-container" id="progressContainer">
                <div class="progress-bar" id="progressBar">0%</div>
            </div>

            <!-- Î©îÏãúÏßÄ ÏòÅÏó≠ -->
            <div id="messageArea"></div>

            <!-- ÎØ∏Î¶¨Î≥¥Í∏∞ ÏÑπÏÖò -->
            <div class="preview-section" id="previewSection" style="display: none;">
                <h2 style="margin-bottom: 20px;">ÏÑ†ÌÉùÎêú Ïù¥ÎØ∏ÏßÄ</h2>
                <div class="preview-container" id="previewContainer"></div>
            </div>

            <!-- Ïï°ÏÖò Î≤ÑÌäº -->
            <div class="action-buttons">
                <button class="btn" id="processBtn" onclick="processImages()" disabled>
                    Ïù¥ÎØ∏ÏßÄ ÏàòÏ†ï ÏãúÏûë
                </button>
                <button class="btn btn-danger" id="clearBtn" onclick="clearAll()" style="display: none;">
                    Î™®Îëê ÏßÄÏö∞Í∏∞
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedFiles = [];
        let processedImages = [];

        // ÌååÏùº ÏÑ†ÌÉù Ïù¥Î≤§Ìä∏
        document.getElementById('fileInput').addEventListener('change', handleFileSelect);
        
        // ÎìúÎûòÍ∑∏ Ïï§ ÎìúÎ°≠
        const uploadSection = document.getElementById('uploadSection');
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });
        
        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });
        
        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        function handleFileSelect(e) {
            handleFiles(e.target.files);
        }

        function handleFiles(files) {
            selectedFiles = Array.from(files);
            updatePreview();
            document.getElementById('processBtn').disabled = selectedFiles.length === 0;
            document.getElementById('clearBtn').style.display = selectedFiles.length > 0 ? 'inline-block' : 'none';
        }

        function updatePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const div = document.createElement('div');
                    div.className = 'preview-item';
                    div.innerHTML = `
                        <img src="${e.target.result}" alt="${file.name}">
                        <div class="filename">${file.name}</div>
                        <div class="status">ÎåÄÍ∏∞ Ï§ë</div>
                    `;
                    container.appendChild(div);
                };
                reader.readAsDataURL(file);
            });
            
            document.getElementById('previewSection').style.display = selectedFiles.length > 0 ? 'block' : 'none';
        }

        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="${type}-message">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function updateProgress(percent) {
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('progressBar');
            
            if (percent > 0) {
                progressContainer.style.display = 'block';
                progressBar.style.width = percent + '%';
                progressBar.textContent = Math.round(percent) + '%';
            } else {
                progressContainer.style.display = 'none';
            }
        }

        async function processImages() {
            if (selectedFiles.length === 0) {
                showMessage('Ïù¥ÎØ∏ÏßÄÎ•º ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.', 'error');
                return;
            }

            const width = parseInt(document.getElementById('widthInput').value);
            const height = parseInt(document.getElementById('heightInput').value);
            const removeBg = document.getElementById('bgRemovalCheck').checked;
            const format = document.querySelector('input[name="format"]:checked').value;

            document.getElementById('processBtn').disabled = true;
            updateProgress(0);

            try {
                for (let i = 0; i < selectedFiles.length; i++) {
                    const file = selectedFiles[i];
                    updateProgress((i / selectedFiles.length) * 100);
                    
                    const processed = await processImage(file, width, height, removeBg, format);
                    processedImages.push(processed);
                    
                    // ÎØ∏Î¶¨Î≥¥Í∏∞ ÏóÖÎç∞Ïù¥Ìä∏
                    const previewItems = document.querySelectorAll('.preview-item');
                    if (previewItems[i]) {
                        previewItems[i].querySelector('.status').textContent = 'ÏôÑÎ£å';
                        previewItems[i].querySelector('.status').style.color = '#3c3';
                    }
                }

                updateProgress(100);
                showMessage(`Î™®Îì† Ïù¥ÎØ∏ÏßÄ Ï≤òÎ¶¨Í∞Ä ÏôÑÎ£åÎêòÏóàÏäµÎãàÎã§! (${processedImages.length}Í∞ú)`, 'success');
                
                // Îã§Ïö¥Î°úÎìú Î≤ÑÌäº ÌëúÏãú
                if (processedImages.length > 0) {
                    const downloadBtn = document.createElement('button');
                    downloadBtn.className = 'btn';
                    downloadBtn.textContent = 'Î™®Îëê Îã§Ïö¥Î°úÎìú';
                    downloadBtn.onclick = downloadAll;
                    document.querySelector('.action-buttons').appendChild(downloadBtn);
                }
                
            } catch (error) {
                showMessage('Ï≤òÎ¶¨ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ' + error.message, 'error');
            } finally {
                document.getElementById('processBtn').disabled = false;
            }
        }

        async function processImage(file, width, height, removeBg, format) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    
                    // Ìù∞ÏÉâ Î∞∞Í≤Ω
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(0, 0, width, height);
                    
                    // Ïù¥ÎØ∏ÏßÄ ÌÅ¨Í∏∞ Í≥ÑÏÇ∞ (ÎπÑÏú® Ïú†ÏßÄ)
                    const scale = Math.min(width / img.width, height / img.height);
                    const newWidth = img.width * scale;
                    const newHeight = img.height * scale;
                    const x = (width - newWidth) / 2;
                    const y = (height - newHeight) / 2;
                    
                    // Î∞∞Í≤Ω Ï†úÍ±∞ (Í∞ÑÎã®Ìïú Î∞©Î≤ï - Ìà¨Î™ÖÎèÑ Ï≤òÎ¶¨)
                    if (removeBg) {
                        // Í∞ÑÎã®Ìïú Î∞∞Í≤Ω Ï†úÍ±∞ (Ïã§Ï†úÎ°úÎäî ÏÑúÎ≤ÑÍ∞Ä ÌïÑÏöî)
                        // Ïó¨Í∏∞ÏÑúÎäî ÌÅ¨Í∏∞ Ï°∞Ï†ïÎßå ÏàòÌñâ
                        ctx.drawImage(img, x, y, newWidth, newHeight);
                    } else {
                        ctx.drawImage(img, x, y, newWidth, newHeight);
                    }
                    
                    // ÌòïÏãùÏóê ÎßûÍ≤å Î≥ÄÌôò
                    const mimeType = format === 'jpg' ? 'image/jpeg' : `image/${format}`;
                    canvas.toBlob((blob) => {
                        const processedFile = new File(
                            [blob],
                            file.name.replace(/\.[^/.]+$/, '') + '_edited.' + format,
                            { type: mimeType }
                        );
                        resolve({
                            original: file.name,
                            processed: processedFile,
                            url: URL.createObjectURL(blob)
                        });
                    }, mimeType, 0.95);
                };
                
                img.onerror = () => reject(new Error('Ïù¥ÎØ∏ÏßÄ Î°úÎìú Ïã§Ìå®'));
                img.src = URL.createObjectURL(file);
            });
        }

        function downloadAll() {
            processedImages.forEach((item, index) => {
                setTimeout(() => {
                    const a = document.createElement('a');
                    a.href = item.url;
                    a.download = item.processed.name;
                    a.click();
                }, index * 100);
            });
        }

        function clearAll() {
            selectedFiles = [];
            processedImages = [];
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('fileInput').value = '';
            document.getElementById('processBtn').disabled = true;
            document.getElementById('clearBtn').style.display = 'none';
            updateProgress(0);
            
            // Îã§Ïö¥Î°úÎìú Î≤ÑÌäº Ï†úÍ±∞
            const downloadBtn = document.querySelector('.btn:last-child');
            if (downloadBtn && downloadBtn.textContent === 'Î™®Îëê Îã§Ïö¥Î°úÎìú') {
                downloadBtn.remove();
            }
        }
    </script>
</body>
</html>
